<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Responsivo</title>
    <link rel="stylesheet" href="css/styleRes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cc60937112.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-------------------- FIRST CONTENT --------------------->

  <body class="sign-in-js">
    <div class="container">
      <div class="content first-content">
        <!--TRABALHANDO COM DUAS COLUNAS-->
        <div class="first-column">
          <h2 class="title title-primary">Welcome back!</h2>
          <p class="description description-primary">
            to keep connected with us
          </p>
          <p class="description description-primary">
            please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">sign in</button>
        </div>
        <!--FIRST COLUMN-->

        <div class="second-column">
          <h2 class="title-second">Create account</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>

              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>

              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!--SOCIAL MEDIA-->

          <p class="description description-second">
            or use your email for registration:
          </p>

          <form action="" class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>

            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>

            <button class="btn btn-second">sing up</button>
          </form>
        </div>
        <!--SECOND COLUMN-->
      </div>
      <!-------------- END FIRST CONTENT ----------------->

      <!-------------- SECOND CONTENT -------------------->
      <div class="content second-content">
        <!--TRABALHANDO COM DUAS COLUNAS-->
        <div class="first-column">
          <h2 class="title title-primary">Hello Friend!</h2>
          <p class="description description-primary">
            Enter the personal details
          </p>
          <p class="description description-primary">
            and start journey with us
          </p>
          <button id="signup" class="btn btn-primary">sign up</button>
        </div>
        <!--FIRST COLUMN-->

        <div class="second-column">
          <h2 class="title title-second">sing in to developer</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>

              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>

              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!--SOCIAL MEDIA-->
          <p class="description description-second">
            or use your email account:
          </p>

          <form action="" class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>

            <a class="password" href="#">forgot your password</a>
            <button class="btn btn-second">sing in</button>
          </form>
        </div>
        <!--SECOND COLUMN-->
      </div>
      <!-- END - SECOND CONTENT-->
    </div>
    <!-------------- END SECOND CONTENT ----------------->

    <script src="./js/app.js"></script>
  </body>
</html>
